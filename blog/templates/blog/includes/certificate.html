{% extends 'base.html' %}
{% load static %}

{% block title %}Individual Certificate{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "blog/stored-posts.css" %}">
    <link rel="stylesheet" href="{% static "blog/certificate.css" %}">
    
{% endblock css_files %}

{% block content %}
    <section id="single-certificate">
        <div class="list-group">
            <button type="button" class="list-group-item">Certificate Name: {{ certificate.certificate_name }}</button>
            <button type="button" class="list-group-item">Certificate Issuer: {{ certificate.certificate_issuer }}</button>
            <button type="button" class="list-group-item">Issue Date: {{ certificate.certificate_issue_date }}</button>
            <button type="button" class="list-group-item">Credential ID: {{ certificate.certificate_credential_id }}</button>
            <a href="{{ certificate.certificate_url }}" target="_blank"><button type="button" class="list-group-item certificate-button">{{ certificate.certificate_url }}</button></a>
        </div>
    </section>
{% endblock content %}
